<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Daftar - MyPsikologi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      
      <div class="hero">
        <div class="logo-circle">Logo</div>
        <h3>H-Deeja Psychology Center</h3>
      </div>

      <div class="content">
        <div class="title">Daftar</div>

        <form action="" method="POST">
          <label>Email</label>
          <input type="email" class="input" placeholder="contoh@email.com" required>

          <label>Username</label>
          <input type="text" class="input" placeholder="username" required>

          <label>Kata Sandi</label>
          <input type="password" class="input" placeholder="Buat kata sandi" required>

          <button class="btn">Daftar</button>

          <div class="small-center">
            Sudah punya akun? <a href="login.html">Masuk</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
